<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>

    <!-- Container div with an id of 'container' -->
    <div class="container" id="container">
        <!-- First box div with an id of 'box-1' -->
        <div class="box" id="box-1">box-1</div>
        <!-- Second box div with an id of 'box-2' and a class of 'random' -->
        <div class="box random" id="box-2">box-2</div>
        <!-- Third box div with an id of 'box-3' -->
        <div class="box" id="box-3">box-3</div>
        <!-- Fourth box div with an id of 'box-4' -->
        <div class="box" id="box-4">box-4</div>
    </div>

    <!-- Paragraph element with Lorem Ipsum text -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, excepturi.</p>

    <!-- Script tag to include external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
