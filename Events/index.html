<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>

    <!-- Container div with an id of 'container' -->
    <div class="container" id="container">
        <!-- Div with a class of 'box' and an id of 'box-1' -->
        <div class="box" id="box-1">box-1</div>
        <!-- Div with a class of 'box' and an id of 'box-2' -->
        <div class="box random" id="box-2">box-2</div>
        <!-- Div with a class of 'box' and an id of 'box-3' -->
        <div class="box" id="box-3">box-3</div>
        <!-- Div with a class of 'box' and an id of 'box-4' -->
        <div class="box" id="box-4">box-4</div>
    </div>

    <!-- Form with an action of '#' -->
    <form action="#">
        <!-- Input field with a type of 'text' and an id of 'nameInput' -->
        <input type="text" id="nameInput"/> 
    </form>

    <!-- Script tag to include JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
